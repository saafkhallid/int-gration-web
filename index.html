<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="head">
            <div class="logo"><img src="images/logo.svg"></div>
            <div class="navbar">

              <ul>
                  <li>Product </li>
                  <li>Features</li>
                  <li> Pricing </li>
                  <li></li>
                  <li>Login </li>
            </ul>
            </div> 

      </div>  
    </header>
    <section>
      <div class="image"><img src="images/illustration-devices.svg"></div>
      <div class="para">

        <div>
           <h1> <span>New </span>
            <span>Monograph Dashboard</span> </h1>
        </div>
        <h2>Powerful insights into your team</h2>
         <p>Project planning and time tracking for agile teams </p>
         <div>
           <button>
         Schedule a demo 
         </button>
         to see a preview
         </div>
      </div>

    </section>

   
</html>
